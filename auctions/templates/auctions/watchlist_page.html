{% extends 'auctions/layout.html' %}

{% block title %}Watchlist{% endblock %}

{% block body %}
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'listing_page' listing.listing_pk %}">{{listing.listing_name}}</a></li>
            {% empty %}
                <li><strong>Empty</strong></li>
        {% endfor %}
    </ul>
{% endblock %}
